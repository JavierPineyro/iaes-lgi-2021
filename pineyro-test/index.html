<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://code.iconify.design/2/2.0.4/iconify.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>IAES Bolsa de Trabajo</title>
  </head>
  <body>
    <header id="head">
      <div class="logo">
        <a href="#" class="logo__link">
          <img
            src="http://www.iaes.edu.ar/wp-content/uploads/2014/08/logo-top-1.png"
            alt="Logo del IAES"
          />
        </a>
      </div>
      <nav class="nav">
        <a href="#" class="nav__link">Ingresar</a>
        <a href="#" class="nav__link">Registrarse</a>
        <a href="#" class="nav__link">FAQ</a>
      </nav>
    </header>
    <main id="main">
      <h1 class="main__title">Bolsa de Trabajo</h1>
      <!-----------------FORM-------------------->
      <form action="login.php" method="POST" novalidate class="form">
        <h2 class="form__title">Login</h2>
        <div class="div__separator">
          <label class="form__label" for="username"
            ><i
              id="userIcon"
              class="iconify"
              data-icon="bx:bxs-user"
              style="color: white"
              data-width="24"
              data-height="24"
            ></i
          ></label>
          <input
            placeholder="Ingrese su usuario"
            id="username"
            name="usuario"
            type="text"
            required
            class="form__input"
          />
          <div class="error" id="divErrorUser" aria-live="polite"></div>
        </div>
        <div class="div__separator">
          <label class="form__label" for="password"
            ><i
              id="lockIcon"
              class="iconify"
              data-icon="bx:bxs-lock-alt"
              style="color: white"
              data-width="24"
              data-height="24"
            ></i
          ></label>
          <input
            placeholder="Ingrese su contraseÃ±a"
            id="password"
            name="password"
            type="password"
            required
            class="form__input"
          />
          <div class="error" id="divErrorPass" aria-live="polite"></div>
        </div>
        <div class="div__separator">
          <input id="form__button" type="submit" value="Entrar" />
        </div>
      </form>
    </main>
    <footer id="foot"></footer>
  </body>
  <script src="js/script.js"></script>
</html>
